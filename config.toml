baseURL = "https://chrisarges.net"
title = "Chris J Arges"
theme = "gokarna"
languageCode = "en"
defaultContentLanguage = "en"
enableEmoji = true
enableRobotsTXT = true

pygmentsStyle = "monokai"

[params]
  description = "Dinosaurs are Forever"
  ShowBackToTopButton = true # true or false for "back to top" button on posts
  colortheme = "dark"
  logo = "dinosaur.jpg"
  favicon = "favicon.ico"
  socialIcons = [
    {name = "twitter", url = "https://twitter.com/chrisarges"},
    {name = "linkedin", url = "https://www.linkedin.com/in/carges/"},
    {name = "github", url = "https://github.com/arges"},
    {name = "buymeacoffee", url = "https://www.buymeacoffee.com/arges"},
    {name = "email", url = "mailto:christopherarges@gmail.com"}
  ]
  metaKeywords = ["blog", "arges", "linux", "tech", "security", "startup", "networking"]

